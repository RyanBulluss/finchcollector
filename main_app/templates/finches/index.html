{% extends 'base.html' %}
{% block content %}

<h1>All Finches</h1>


{% for finch in finches %}
<a href="{% url 'detail' finch.id %}">
    <div class="card">
        <div class="card-content">
            <h3 class="card-title">{{ finch.name }}</h3>
        </div>
    </div>
</a>



{% endfor %}


{% endblock %}
